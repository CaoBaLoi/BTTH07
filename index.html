<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <!-- Chia để trị: -->
    <!-- 1, Bỏ qua vấn đề làm đẹp (CSS) > Tập trung Javascript -->
    <!-- 2, Chia nhỏ vấn đề cần xử lý: 10 vấn đề > 2 vấn đề đầu tiên trước -->

    <form action="">
        <div class="row">
            <div class="col">
                User ID:
            </div>
            <div class="col">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Password:
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Name :
            </div>

            <div class="col">
                <input type="text" name="txtName" id="txtName" required>
                <span id="statusOfName"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Address: 
            </div>

            <div class="col">
                <input type="text" name="txtAddress" id="txtAddress">
                <span id="statusOfAddress"></span>
            </div>
        </div>

        
        <div class="row">
            <div class="col">
                Country :
            </div>

            <div class="col">
                <select  name="" id="txtSelect" style="width: 170px; margin: 10px 0">
                    <option value="Chọn đất nước">Chọn đất nước</option>
                    <option value="Viet Nam">Viet Nam</option>
                    <option value="America">America</option>
                    <option value="Russia">Russia</option>
                </select>
                <span id="statusOfSelect"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Zip Code:
            </div>

            <div class="col">
                <input type="text" id="txtId">
                <span id="statusOfId"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Email: 
            </div>

            <div class="col">
                <input type="text" name="" id="txtEmail">
                <span id="statusOfEmail"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Sex: 
            </div>

            <div class="col">
                <input type="radio" name="gender" id="txtGender" >
                Mail
                <input type="radio" name="gender" id="txtGender">
                Female
                <span id="statusOfGender"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Language:
            </div>

            <div class="col">
                <input type="checkbox" id="txtCheckbox" name="language">
                English
                <input type="checkbox" id="txtCheckbox" name="language">
                Vietnamese
                <span id="statusOfCheckbox"></span>
            </div>
        </div>
    </form>
    
    <div class="row">
        <div class="col">
           
        </div>
        <div class="col">
            <input type="submit" name="btnRegister" id="btnRegister" value="Register">
        </div>
    </div>

    <div class="row">
        <div class="col">
            About:
        </div>
        
        <div class="col">
            <input type="text" name="" id="txtAbout" style="padding: 100px;" >
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
